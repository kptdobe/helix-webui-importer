<html>
  <head>
    <!-- TODO: remove - livereload script is useful during dev but should be removed afterward -->
    <script src="/__internal__/livereload.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="actions">
        <div class="tabs-container">
          <div class="tabs">
            <div class="active tab" data-tab="actions">Actions</div>
            <div class="tab" data-tab="options">Options</div>
          </div>
          <div class="panels">
            <div data-panel="actions">
              <label for="urls">URL(s):</label>
              <textarea id="urls" rows="2" cols="50" class="optionField" placeholder="Paste a URL here"></textarea>
              <div class="toolbar">
                <button id="runImport">Import</button>
                <span class="hidden" id="folderName"></span>
              </div>
            </div>
            <div data-panel="options" class="hidden">
              <div class="options-form">
                <div>
                  <label for="localSave">Local save as docx:</label>
                  <input id="localSave" type="checkbox" class="optionField" checked>
                </div>
                <div>
                  <label for="importFileURL">Import file URL:</label>
                  <input id="importFileURL" type="text" class="optionField" value="http://localhost:3000/tools/importer/import.js">
                </div>
                <div>
                  <label for="pageLoadTimeout">Page load timeout:</label>
                  <input id="pageLoadTimeout" type="text" class="optionField" value="2000">
                </div>
                <div>
                  <label for="hostReplace">Host replace:</label>
                  <input id="hostReplace" type="text" class="optionField" value="http://localhost:3000">
                </div>
                <button id="getURLsFromRobots">Download list of URLs from robots.txt</button>
              </div>
            </div>
          </div>
        </div>
        <div>
      </div>
      </div>
      <div class="frame">
        <h2>Page to import</h2>
        <iframe id="contentFrame" src=""></iframe>
      </div>
      <div class="transformer hlx-importer">
        <div class="tabs-container">
          <div class="tabs">
            <div class="active tab" data-tab="markdown">Markdown</div>
            <div class="tab" data-tab="source">Souce</div>
            <div class="tab" data-tab="html">HTML</div>
          </div>
          <div class="panels">
            <div data-panel="markdown" id="markdownPreview"></div>
            <div data-panel="source" class="code hidden">
              <textarea id="markdownSource" rows="4" cols="10"></textarea>
            </div>
            <div data-panel="html" class="code hidden">
              <textarea id="transformed" rows="4" cols="10"></textarea>
            </div>
            <div class="toolbar">
              <button class="hidden" id="downloadReport">Download report</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/libs/vendors/codemirror/codemirror.js"></script>
    <script src="./js/libs/vendors/codemirror/xml.js"></script>
    <script src="./js/libs/vendors/codemirror/javascript.js"></script>
    <script src="./js/libs/vendors/codemirror/css.js"></script>
    <script src="./js/libs/vendors/codemirror/htmlmixed.js"></script>
    <script src="./js/libs/vendors/codemirror/markdown.js"></script>
    <script src="./js/libs/vendors/js-beautify/beautify-html.min.js"></script>
    <script src="./js/libs/vendors/showdown/showdown.min.js"></script>
    <script src="./js/libs/vendors/babel-polyfill/polyfill.js"></script>
    <script src="./js/libs/vendors/exceljs/exceljs.min.js"></script>
    <script src="./js/libs/hlx/importer-bundle.js"></script>
    <script src="./js/ui.js" type="module"></script>
  </body>
</html>
